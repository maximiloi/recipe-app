<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipes App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mobile__container">
            <header class="search">
                <input type="text" class="search__input" />
                <button class="search__button button"><i class="fas fa-search"></i></button>
            </header>
            <div class="favorit__container">
                <h3>Favorite meals</h3>
                <ul class="favorit__list"></ul>
            </div>
            <div class="meals"></div>
            <div class="popup__info-container hidden">
                <div class="popup__wrapper">
                    <button class="close__popup">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="meal__info"></div>
                </div>
            </div>
        </div>
    </body>
</html>
